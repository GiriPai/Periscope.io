<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Periscope</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <!--<script src="../static/js/main.js"></script>-->

    <script>
      $(function () 
      {
        {% for n in name %}
          $('#main').append('<div id={{loop.index}}></div>');
          $('#content').append('{{n}}<br><br>');
          $('#{{loop.index}}').highcharts(
          {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Output'
            },
            xAxis: {
                type: 'linear',
                title: {
                    text: 'X-Axis'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Y-Axis'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Chart',
                data: {{ n|safe }}
            }]
          });
        {% endfor %}
      });
    </script>
  </head>

  <body>
      
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/showAddQuery">Add Query</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Periscope</h3>
      </div>

      <div id = "main" style="min-width: 300px; height: 400px; margin: 0 auto">
        <p id = "content" > </p>
      </div>
  </body>
</html>
