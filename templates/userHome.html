<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Periscope</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/main.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <!--<script src="../static/js/main.js"></script>-->
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    
    <script>
      $(function () 
      {
        {% for n in name %}
          $('#main').append('<div id={{loop.index}} class = "mine" style = "width: 300px; height: 300px; diplay:inline">');
          //$('#content').append('{{n[0]}}<br><br>');
          $('#{{loop.index}}').highcharts(
          {
            chart: {
                type: '{{ n[1]|safe }}'
            },
            title: {
                text: 'Output'
            },
            xAxis: {
                type: 'linear',
                title: {
                    text: 'X-Axis'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Y-Axis'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Chart',
                data: {{ n[0]|safe }}
            }]
          });
        {% endfor %}
      });
    </script>
  </head>

  <body>
      
      <div class = "container">
        <div class="header">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="/showAddQuery">Add Query</a></li>
            </ul>
          </nav>
          <h3 class="text-muted">Periscope</h3>
        </div>
      <div>

      <div id = "main">

      </div>
  
  </body>
</html>
